<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Noto+Sans:ital,wght@1,200;1,300;1,400&family=Open+Sans:ital,wght@1,300;1,400;1,500&family=Poppins:ital,wght@1,100;1,200;1,300&family=Roboto+Mono:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1 class="fill">Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="30" height="30" src="https://img.icons8.com/pastel-glyph/64/cat--v2.png" alt="cat--v2"/>
            </div>
            
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="30" height="30" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2"/>
                <a href="https://youtube.com/shorts/VboXjhVkmDU?si=39ipJW6yu64OmHXC" target="_blank">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>NÃ¢o esta cadastrado? <a href="https://www.youtube.com/watch?v=AmJL-w1x0Hw" target="_blank">Cadastre-se</a></p>
            </div>

        </form>
    </div>
</body>
</html>
